<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link href="login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="login-btn" class="active cabin">Login</button>
            <button id="signup-btn" class="cabin">Sign Up</button>
        </div>

        <div class="form-wrapper">
            <form id="login-form" class="active">
                <p class="label cabin">Enter Username</p>
                <input class="input" type="username" placeholder="Username" required>
                <p class="label cabin">Enter Password</p>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="signup-form">
                <input type="username" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
